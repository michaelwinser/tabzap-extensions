<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TabZap Select</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 400px;
            max-height: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        body.full-page {
            width: 100%;
            max-width: 800px;
            max-height: none;
            height: 100vh;
            margin: 0 auto;
        }
        body.full-page .tab-list {
            max-height: none;
            flex: 1;
        }
        body.full-page .pop-out-btn {
            display: none;
        }
        .header {
            padding: 12px 16px;
            background: #7c3aed;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header img {
            width: 24px;
            height: 24px;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }
        .pop-out-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .pop-out-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .toolbar {
            padding: 8px 12px;
            background: #f5f5f7;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .select-controls {
            display: flex;
            gap: 8px;
            flex: 1;
        }
        .select-controls button {
            padding: 4px 10px;
            font-size: 12px;
            border: 1px solid #d2d2d7;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .select-controls button:hover {
            background: #f0f0f0;
        }
        .selection-count {
            font-size: 12px;
            color: #666;
        }
        .tab-list {
            flex: 1;
            overflow-y: auto;
            max-height: 320px;
        }
        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.15s;
        }
        .tab-item:hover {
            background: #f9f9fb;
        }
        .tab-item.selected {
            background: #ede9fe;
        }
        .tab-item input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .tab-info {
            flex: 1;
            min-width: 0;
        }
        .tab-title {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tab-url {
            font-size: 11px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tab-item.active .tab-title {
            font-weight: 600;
        }
        .actions {
            padding: 12px;
            background: #f5f5f7;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .actions button {
            padding: 8px 12px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }
        .btn-danger:hover:not(:disabled) {
            background: #fecaca;
        }
        .btn-primary {
            background: #7c3aed;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #6d28d9;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #d1d5db;
        }
        .window-separator {
            padding: 6px 12px;
            background: #e5e7eb;
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }
        .filter-bar {
            padding: 8px 12px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .filter-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
        }
        .filter-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.15);
        }
        .filter-input::placeholder {
            color: #999;
        }
        .no-results {
            padding: 24px;
            text-align: center;
            color: #888;
            font-size: 13px;
        }
        .filter-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filter-input {
            flex: 1;
        }
        .bookmark-filter {
            padding: 8px 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 12px;
            background: white;
            cursor: pointer;
        }
        .bookmark-filter:focus {
            border-color: #7c3aed;
            outline: none;
        }
        .bookmark-indicator {
            color: #f59e0b;
            font-size: 14px;
            margin-left: 8px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon48.png" alt="">
        <h1>TabZap Select</h1>
        <button id="popOut" class="pop-out-btn" title="Open in new tab">⤯</button>
    </div>

    <div class="filter-bar">
        <div class="filter-row">
            <input type="text" class="filter-input" id="filterInput" placeholder="Filter tabs by title or URL..." autofocus>
            <select id="bookmarkFilter" class="bookmark-filter">
                <option value="all">All</option>
                <option value="bookmarked">★ Bookmarked</option>
                <option value="not-bookmarked">Not Bookmarked</option>
            </select>
        </div>
    </div>

    <div class="toolbar">
        <div class="select-controls">
            <button id="selectAll">Select All</button>
            <button id="selectNone">Select None</button>
            <button id="invertSelection">Invert</button>
        </div>
        <span class="selection-count"><span id="selectedCount">0</span> selected</span>
    </div>

    <div class="tab-list" id="tabList"></div>

    <div class="actions">
        <button class="btn-danger" id="closeTabs" disabled>Close</button>
        <button class="btn-primary" id="moveToNewWindow" disabled>New Window</button>
        <button class="btn-secondary" id="moveToEnd" disabled>Move to End</button>
        <button class="btn-secondary" id="bookmarkTabs" disabled>Bookmark</button>
        <button class="btn-secondary" id="moveToWindow" disabled>Move to Window...</button>
    </div>

    <script src="shared/utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
